<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Gentium+Book+Plus:ital@1&family=Noto+Sans+KR:wght@500&family=Roboto&display=swap"
        rel="stylesheet">
    <style>
        * {
            font-family: 'Roboto', sans-serif;
        }
        .carousel-inner>.carousel-item>img{
            top:0;
            left: 0;
            min-width:  100%;
            max-height: 350px;

        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/boardlist">게시판</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0)">머신러닝</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0)">딥러닝</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0)">그래프</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="text" placeholder="Search">
                    <button class="btn btn-primary" type="button">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container" style="min-height: 750px;">
        {% block body %}
        {% endblock %}
    </div>
    <div class="contatiner-fluid bg-dark text-white text-center p-3">
        @Copy right KHK
    </div>



</body>

</html>

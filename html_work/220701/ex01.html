<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border-radius: 10px 0 0 20px;
            color:white;
            padding : 20px;
            background-color: blueviolet;
            height: 100px;
            width: 100px;
            overflow: hidden;
            transition-duration: 2s;
        }
        input[type=checkbox]:checked + div{ /*+는 바로 옆에것*/
            height:30px;
        }
    </style>
</head>
<body>
    <h1>checkbox 에 체크하면 바로옆에 있는 태그 스타일변경</h1>
    <input type="checkbox">
    <div>

    </div>
</body>
</html>

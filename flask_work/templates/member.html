<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, world!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        <style>
            a{
                color: white !important;
            }
        </style>
</head>

<body class = "d-flex justify-content-center">
    <div class="container  border border-2 p-3 m-3">
        <nav class="navbar navbar-expand-lg bg-secondary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">MLDL</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/KNeighbors">KNeighbors</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/car">car</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="member">member</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/"> Etc</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="/">Action</a></li>
                                <li><a class="dropdown-item" href="/">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="/">Something else here</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <div class="m-3 p-3 border">
            <h1>member</h1>
            <p class="p-3">데이터베이스 member 테이블에 가입 된 리스트입니다.</p>
            <a href="/memberform" class="btn btn-primary"> 등록</a>
        </div>
        <div class="m-3 p-3 border">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">순번</th>
                        <th scope="col">EMAIL</th>
                        <th scope="col">비밀번호</th>
                        <th scope="col">이름</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in rs %}
                    <tr>
                        <th scope="row">{{i[0]}}</th>
                        <td>{{i[1]}}</td>
                        <td>{{i[2]}}</td>
                        <td>{{i[3]}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>

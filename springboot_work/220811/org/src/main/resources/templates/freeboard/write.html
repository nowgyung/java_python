<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<div layout:fragment="content" class="border border-2 m-3 p-3">
    <h1> Freeboard </h1>
    <strong> Board > Write </strong>
    <div class="d-flex justify-content-center">
        <div class=" w-100 p-3 m-3" style="color:black; background-color:#eee; border-radius:5px"> <!-- width-->
            <form method="post" action="/freeboard/write" th:object="${freeBoardReq}" enctype="multipart/form-data">
                <input type="hidden" name="id" th:value="${param.id}">
                <h3>글쓰기</h3>
                <div class="mb-3">
                    <label for= "title" class="form-label"> title </label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="title"
                           th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'" th:field="*{title}">
                    <div th:if="${#fields.hasErrors('title')}" class="invalid-feedback">
                        not empty
                    </div>
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">content</label>
                    <textarea class="form-control" id="content" name=content rows="10"
                              th:classappend="${#fields.hasErrors('content')} ? 'is-invalid'" th:field="*{content}"> </textarea>
                    <div th:if="${#fields.hasErrors('content')}" class="invalid-feedback">
                        not empty
                    </div>
                </div>
                <div class="mb-3 w-25">
                    <label for="file" class="form-label">file upload</label>
                    <input class="form-control" type="file" id="file" name="file">
                </div>
                <div class="d-flex justify-content-center p-3">
                    <input class="btn btn-outline-success" type="submit" value="submit">
                    <a href="/freeboard" class="btn btn-outline-success">목록</a>
                </div>
            </form>
        </div>

    </div>
</div>

</html>
